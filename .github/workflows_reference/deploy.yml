jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Validate Environment Variables
        run: |
          # æª¢æŸ¥ variables (å¯ä»¥é¡¯ç¤ºå€¼)
          if [ -z "${{ vars.VITE_OPEN_WEATHER_API_URL }}" ]; then
            echo "âŒ Error: VITE_OPEN_WEATHER_API_URL variable is not set"
            exit 1
          fi

          # æª¢æŸ¥ secrets (ä¸é¡¯ç¤ºå€¼)
          if [ -z "${{ secrets.VITE_OPEN_WEATHER_API_KEY }}" ]; then
            echo "âŒ Error: VITE_OPEN_WEATHER_API_KEY secret is not set"
            exit 1
          fi

          echo "âœ… All required environment variables are set"

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies and Build
        env:
          VITE_OPEN_WEATHER_API_URL: ${{ vars.VITE_OPEN_WEATHER_API_URL }}
          VITE_OPEN_WEATHER_API_KEY: ${{ secrets.VITE_OPEN_WEATHER_API_KEY }}
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
    
  push-to-dockerhub:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: timini/simple-weather:latest

